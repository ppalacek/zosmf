#
# zOSMF Workflow Properties File
# 
# This file contains default values and configuration for the workflow
# Copy this to USS and modify as needed for your environment
#

# Workflow Registration Properties
workflow.name=BASELINE_WORKFLOW_TEST
workflow.description=Baseline zOS Workflow for Testing Multiple Technologies
workflow.version=1.0.0
workflow.vendor=Custom Development
workflow.category=Testing

# Default Variable Values
# These can be overridden during workflow registration or execution
default.WORKFLOW_OWNER=${user.name}
default.JOB_PREFIX=TEST
default.HLQ=${user.name}
default.USS_WORK_DIR=/u/${user.name}/workflow
default.ENVIRONMENT=TEST
default.PYTHON_ENABLED=true

# System Configuration
system.max_concurrent_jobs=5
system.job_timeout=3600
system.default_job_class=A
system.default_msgclass=H

# USS Configuration
uss.default_permissions=755
uss.temp_dir=/tmp/workflow_${user.name}
uss.log_dir=${default.USS_WORK_DIR}/logs

# Dataset Configuration
dataset.volume=*
dataset.unit=SYSDA
dataset.space_primary=10
dataset.space_secondary=5
dataset.space_unit=CYL
dataset.recfm=FB
dataset.lrecl=80
dataset.blksize=27920

# Security Settings
security.racf_group=SYS1
security.dataset_profile_prefix=${default.HLQ}.WORKFLOW
security.uss_profile_prefix=/u/${user.name}/workflow

# Notification Settings
notification.email_enabled=false
notification.email_address=${user.name}@company.com
notification.sms_enabled=false

# Debug and Logging
debug.level=INFO
debug.trace_enabled=false
debug.keep_temp_files=false
logging.level=INFO
logging.max_file_size=10MB
logging.max_files=5

# Environment Specific Settings
env.dev.job_class=A
env.dev.msgclass=H
env.dev.notify_user=${user.name}

env.test.job_class=B
env.test.msgclass=X
env.test.notify_user=${user.name}

env.prod.job_class=A
env.prod.msgclass=H
env.prod.notify_user=OPERATIONS

# Python Configuration
python.version=3.9
python.home=/usr/lpp/IBM/cyp/v3r9/pyz
python.path=${python.home}/bin/python3
python.lib_path=${python.home}/lib
python.site_packages=${default.USS_WORK_DIR}/python/site-packages

# JCL Template Locations
jcl.template_dir=${default.USS_WORK_DIR}/jcl
jcl.output_dir=${default.USS_WORK_DIR}/output
jcl.spool_dir=${default.USS_WORK_DIR}/spool

# Script Locations
script.shell_dir=${default.USS_WORK_DIR}/scripts
script.python_dir=${default.USS_WORK_DIR}/python
script.rexx_dir=${default.USS_WORK_DIR}/rexx

# Validation Rules
validation.required_variables=WORKFLOW_OWNER,JOB_PREFIX,HLQ,USS_WORK_DIR
validation.hlq_pattern=[A-Z][A-Z0-9]{0,7}
validation.job_prefix_pattern=[A-Z][A-Z0-9]{2,3}
validation.userid_pattern=[A-Z][A-Z0-9]{0,7}

# Performance Settings
performance.parallel_execution=true
performance.max_parallel_steps=3
performance.step_timeout=1800
performance.retry_count=2
performance.retry_delay=30

# Error Handling
error.continue_on_warning=true
error.continue_on_info=true
error.stop_on_error=true
error.cleanup_on_failure=true

# Backup and Recovery
backup.enabled=true
backup.location=${default.USS_WORK_DIR}/backup
backup.retention_days=7
backup.compress=true