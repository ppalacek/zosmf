# ============================================================================
# DB2 V13 SMP/E Maintenance Workflow - Configuration Properties
# ============================================================================
# This properties file contains all configurable parameters for the
# DB2 V13 maintenance reception workflow.
# 
# Update these values according to your site's naming conventions and
# system configuration before running the workflow.
# ============================================================================

# ----------------------------------------------------------------------------
# Maintenance Level Configuration
# ----------------------------------------------------------------------------
# The maintenance level identifier (e.g., PC5V620, PC5V630)
MAINT_LVL=PC5V620

# DB2 Version (e.g., V13)
DB2_VER=V13

# Target Zone for SMP/E processing
TGTZONE=PC622T

# ----------------------------------------------------------------------------
# Dataset High-Level Qualifiers
# ----------------------------------------------------------------------------
# Primary HLQ for system datasets
SYSTEM_HLQ=SYSD

# HLQ for SMP/E CSI datasets
SMPE_HLQ=SMPE

# HLQ for installation-related datasets (used for SMPOUT, JCL, etc.)
INSTALL_HLQ=SYSD.PC5V5

# ----------------------------------------------------------------------------
# Mount Point Configuration
# ----------------------------------------------------------------------------
# Base directory for mounting maintenance filesystems
BASE_MOUNT_DIR=/maint/work

# Mount point for DB2 core maintenance
DB2_MOUNT_POINT=/maint/work/db2core

# Mount point for DB2 Tools maintenance
DB2TOOLS_MOUNT_POINT=/maint/work/db2tools

# Work directory mount point for DB2 Tools
DB2TOOLS_WORK_MOUNT=/maint/work/db2tools_work

# Mount point for Broadcom (CA) DB2 Tools
CATOOLS_MOUNT_POINT=/maint/work/catools

# ----------------------------------------------------------------------------
# Java Configuration
# ----------------------------------------------------------------------------
# Path to Java installation for SMP/E
JAVA_HOME=/usr/lpp/java/J8.0_64

# ----------------------------------------------------------------------------
# SMP/E CSI Dataset Names
# ----------------------------------------------------------------------------
# Global CSI for DB2 core
DB2_GLOBAL_CSI=${SMPE_HLQ}.${MAINT_LVL}.DB2.${DB2_VER}.GLOBAL.CSI

# Global CSI for IBM DB2 Tools
DB2TOOLS_GLOBAL_CSI=${SMPE_HLQ}.${MAINT_LVL}.DB2TOOLS.GLOBAL.CSI

# Global CSI for Broadcom (CA) DB2 Tools
CATOOLS_GLOBAL_CSI=${SMPE_HLQ}.${MAINT_LVL}.DB2.CATOOLS.GLOBAL.CSI

# ----------------------------------------------------------------------------
# Filesystem Dataset Names
# ----------------------------------------------------------------------------
# Filesystem for DB2 core maintenance download
DB2_ZFS_DSN=${SYSTEM_HLQ}.SHOPZ.${MAINT_LVL}.DB2.${DB2_VER}.ZFS

# Filesystem for DB2 Tools maintenance download
DB2TOOLS_ZFS_DSN=${SYSTEM_HLQ}.SHOPZ.${MAINT_LVL}.DB2.TOOLS.ZFS

# Work filesystem for DB2 Tools
DB2TOOLS_WORK_ZFS_DSN=${SYSTEM_HLQ}.SHOPZ.${MAINT_LVL}.DB2.TOOLS.W.ZFS

# Filesystem for Broadcom (CA) Tools maintenance download
CATOOLS_ZFS_DSN=${SYSTEM_HLQ}.SHOPZ.${MAINT_LVL}.DB2.CATOOLS.ZFS

# ----------------------------------------------------------------------------
# SMP/E Configuration Datasets
# ----------------------------------------------------------------------------
# SMPOUT dataset for DB2 core
DB2_SMPOUT=${INSTALL_HLQ}.SMPOUT.IN

# SMPOUT dataset for Broadcom (CA) Tools
CATOOLS_SMPOUT=${INSTALL_HLQ}.SMPOUT.CA.IN

# Order server configuration member (ShopZ order 1)
ORDSERV1_MEMBER=ORDSERV1

# Order server configuration member (ShopZ order 2)
ORDSERV2_MEMBER=ORDSERV2

# Broadcom server configuration member
BROADCOM_SERVINFO=SERVINFO

# Client information member
CLIENT_INFO_MEMBER=CLNTINFO

# Broadcom client information member
BROADCOM_CLIENT_INFO=CLNTCAIN

# PDS containing SMP/E installation JCL
INSTALL_JCL_PDS=${INSTALL_HLQ}.SMP.INSTALL.JCL

# ----------------------------------------------------------------------------
# Storage Allocation Parameters
# ----------------------------------------------------------------------------
# Space allocation for SYSUT datasets (primary,secondary)
SYSUT_PRIMARY=9000
SYSUT_SECONDARY=5000

# Block size for SYSUT datasets
SYSUT_BLOCKSIZE=6160

# ----------------------------------------------------------------------------
# FTP Configuration for Broadcom HOLDDATA
# ----------------------------------------------------------------------------
# FTP server for Broadcom HOLDDATA downloads
BROADCOM_FTP_HOST=ftp.broadcom.com

# FTP proxy host (if required)
FTP_PROXY_HOST=

# Directory path on FTP server for HOLDDATA
FTP_HOLDDATA_DIR=/pub/HoldData/

# User email for anonymous FTP
USER_EMAIL=your.email@company.com

# HOLDDATA dataset name
HOLDDATA_DSN=${SMPE_HLQ}.${MAINT_LVL}.DB2.CATOOLS.HOLDDATA

# TCP/IP configuration dataset (if required by your site)
# Uncomment and set if your site requires SYSTCPD DD statement
# SYSTCPD_DSN=TCPIP.TCPPARMS.DATA

# ----------------------------------------------------------------------------
# Job Execution Parameters
# ----------------------------------------------------------------------------
# Region size for SMP/E jobs (0M = use system default/maximum)
SMPE_REGION=0M

# Dynamic allocation count
SMPE_DYNAMNBR=50

# Maximum return code for successful JCL submission
MAX_RC=4

# ----------------------------------------------------------------------------
# Zone Names
# ----------------------------------------------------------------------------
# Global zone name
GLOBAL_ZONE=GLOBAL

# Distribution zones (if different from TGTZONE)
# DZONE=

# ----------------------------------------------------------------------------
# Fix Categories for Reporting
# ----------------------------------------------------------------------------
# Fix categories to report for IBM products
IBM_FIXCAT=IBM*

# Fix categories to report for Broadcom (CA) products
CA_FIXCAT=CA*

# ----------------------------------------------------------------------------
# Optional: Advanced SMP/E Options
# ----------------------------------------------------------------------------
# Set to true to only transfer maintenance without receiving
TRANSFER_ONLY=false

# SMP/E process parameter
SMPE_PROCESS=WAIT

# Date format for SMP/E (U=UTC, L=Local)
SMPE_DATE_FORMAT=U
