#
# Variable Definition File
# 
# This file contains detailed variable definitions for the workflow
# Used for validation and documentation purposes
#

# Variable: WORKFLOW_OWNER
variable.WORKFLOW_OWNER.type=string
variable.WORKFLOW_OWNER.required=true
variable.WORKFLOW_OWNER.minlength=1
variable.WORKFLOW_OWNER.maxlength=8
variable.WORKFLOW_OWNER.pattern=[A-Z][A-Z0-9]{0,7}
variable.WORKFLOW_OWNER.description=TSO user ID that will own the workflow execution
variable.WORKFLOW_OWNER.validation=Must be a valid TSO user ID (1-8 characters, alphanumeric, starting with letter)

# Variable: JOB_PREFIX
variable.JOB_PREFIX.type=string
variable.JOB_PREFIX.required=true
variable.JOB_PREFIX.minlength=3
variable.JOB_PREFIX.maxlength=4
variable.JOB_PREFIX.pattern=[A-Z][A-Z0-9]{2,3}
variable.JOB_PREFIX.description=Prefix for all submitted jobs
variable.JOB_PREFIX.validation=Must be 3-4 characters, alphanumeric, starting with letter

# Variable: HLQ
variable.HLQ.type=string
variable.HLQ.required=true
variable.HLQ.minlength=1
variable.HLQ.maxlength=8
variable.HLQ.pattern=[A-Z][A-Z0-9]{0,7}
variable.HLQ.description=High level qualifier for all datasets
variable.HLQ.validation=Must be a valid dataset qualifier (1-8 characters, alphanumeric, starting with letter)

# Variable: USS_WORK_DIR
variable.USS_WORK_DIR.type=string
variable.USS_WORK_DIR.required=true
variable.USS_WORK_DIR.minlength=1
variable.USS_WORK_DIR.maxlength=255
variable.USS_WORK_DIR.pattern=/.*
variable.USS_WORK_DIR.description=Full path to USS directory for workflow files
variable.USS_WORK_DIR.validation=Must be a valid absolute USS path starting with /

# Variable: ENVIRONMENT
variable.ENVIRONMENT.type=choice
variable.ENVIRONMENT.required=true
variable.ENVIRONMENT.choices=DEV,TEST,PROD
variable.ENVIRONMENT.default=TEST
variable.ENVIRONMENT.description=Target environment for workflow execution
variable.ENVIRONMENT.validation=Must be one of: DEV, TEST, PROD

# Variable: PYTHON_ENABLED
variable.PYTHON_ENABLED.type=boolean
variable.PYTHON_ENABLED.required=false
variable.PYTHON_ENABLED.default=true
variable.PYTHON_ENABLED.description=Whether to execute Python scripts
variable.PYTHON_ENABLED.validation=Must be true or false

# Derived Variables (calculated during workflow execution)
derived.JOB_NAME=${instance-JOB_PREFIX}WF01
derived.TEMP_HLQ=${instance-HLQ}.TEMP
derived.LOG_DIR=${instance-USS_WORK_DIR}/logs
derived.SCRIPT_DIR=${instance-USS_WORK_DIR}/scripts
derived.JCL_DIR=${instance-USS_WORK_DIR}/jcl
derived.PYTHON_DIR=${instance-USS_WORK_DIR}/python
derived.OUTPUT_DIR=${instance-USS_WORK_DIR}/output

# Environment-specific derived variables
derived.DEV.job_class=A
derived.DEV.msgclass=H
derived.DEV.notify=${instance-WORKFLOW_OWNER}

derived.TEST.job_class=B
derived.TEST.msgclass=X
derived.TEST.notify=${instance-WORKFLOW_OWNER}

derived.PROD.job_class=A
derived.PROD.msgclass=H
derived.PROD.notify=OPERATIONS